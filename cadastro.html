<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Studio Tattoo - Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos apenas para centralizar o formulário na página */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 100px);
      padding: 20px;
    }

    .form-box {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .sucesso {
      color: green;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    .erro {
      color: red;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Studio Tattoo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sobre.html">Sobre</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <div class="form-box">
        <h2>Cadastro de Cliente</h2>
        <form id="form-cadastro" class="form-grid">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" required>

          <label for="fone">Telefone:</label>
          <input type="tel" id="fone" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required>

          <label for="rua">Rua:</label>
          <input type="text" id="rua" required>

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" required>

          <button type="submit">Enviar</button>
        </form>
        <!-- Mensagem de sucesso ou erro -->
        <div id="mensagem" class="sucesso"></div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById('form-cadastro');
      const mensagemDiv = document.getElementById('mensagem');

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Impede o envio automático

        const campos = form.querySelectorAll("input");
        let validado = true;

        campos.forEach((campo) => {
          if (campo.value.trim() === "") {
            validado = false;
          }
        });

        // Mensagem de erro caso não todos os campos sejam preenchidos
        if (!validado) {
          mensagemDiv.classList.remove('sucesso');
          mensagemDiv.classList.add('erro');
          mensagemDiv.textContent = "❌ Por favor, preencha todos os campos.";
          return;
        }

        // Mensagem de sucesso quando os campos forem preenchidos corretamente
        mensagemDiv.classList.remove('erro');
        mensagemDiv.classList.add('sucesso');
        mensagemDiv.textContent = "✅ Cadastro realizado com sucesso!";

        // Limpar os campos do formulário após sucesso
        form.reset();
      });
    });
  </script>
</body>
</html>
